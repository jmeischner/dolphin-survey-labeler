name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux system dependencies
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglib2.0-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Detect package manager
        id: pm
        shell: bash
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "pm=pnpm" >> "$GITHUB_OUTPUT"
          else
            echo "pm=npm" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: ${{ steps.pm.outputs.pm }}

      - name: Install dependencies
        shell: bash
        run: |
          if [ "${{ steps.pm.outputs.pm }}" = "pnpm" ]; then
            corepack enable
            pnpm install --frozen-lockfile
          else
            npm ci
          fi

      - name: Lint (if present)
        shell: bash
        run: |
          if node -e "const s=require('./package.json').scripts||{}; process.exit(s.lint?0:1)"; then
            if [ "${{ steps.pm.outputs.pm }}" = "pnpm" ]; then
              pnpm lint
            else
              npm run lint
            fi
          else
            echo "No lint script; skipping."
          fi

      - name: Test (if present)
        shell: bash
        run: |
          if node -e "const s=require('./package.json').scripts||{}; process.exit(s.test?0:1)"; then
            if [ "${{ steps.pm.outputs.pm }}" = "pnpm" ]; then
              pnpm test
            else
              npm test
            fi
          else
            echo "No test script; skipping."
          fi

      - name: Build frontend
        shell: bash
        run: |
          if [ "${{ steps.pm.outputs.pm }}" = "pnpm" ]; then
            pnpm build
          else
            npm run build
          fi

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"

      - name: Run Rust tests
        working-directory: src-tauri
        run: cargo test
